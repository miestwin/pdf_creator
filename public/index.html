<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PDF Creator</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <p>Write text using <strong>Markdown</strong> and click <strong>DOWNLOAD</strong> to get pdf file.</p>
        <form id="markdown_form" action="/download" method="GET">
            <textarea id="pad"></textarea>
            <div id="markdown"></div>
            <input id="content" name="content" hidden>
            <button type="submit" form="markdown_form" id="download">DOWNLOAD</button>
        </form>
        <script src="https://cdn.rawgit.com/showdownjs/showdown/1.0.2/dist/showdown.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
